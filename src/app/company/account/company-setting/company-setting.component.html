<section class="pageContainer d-flex">
  <div class="container">
    <div class="row mx-0 mt-0 mb-0">
      <div class="pb-2 pt-0 px-0 m-0 text-justify pageContainer_prag d-block w-100">
        <div class="row pageContainer_editSetting">
          <h2 class="col-12 text-center pt-5 m-0 font-weight-bold pageContainer_editSetting_title">
            {{changePassTitle}}</h2>
          <div class="d-block col-12 col-sm-12 col-md-10 col-lg-8 m-auto pt-5">
            <form #changepassword="ngForm">
              <div class="form-group">
                <label>{{oldPlaceHolder}}</label>
                <small class="text-danger text-left font-weight-normal float-left m-0 p-0"
                       *ngIf="oldPassValid.touched && !oldPassValid.valid">
                  <b *ngIf="oldPassValid.errors.required">required</b>
                </small>
                <input required type="url" class="form-control pageContainer_editSetting_input py-3"
                       [(ngModel)]="oldPass" name="oldPassValid" #oldPassValid="ngModel"
                       placeholder="{{oldPlaceHolder}}">
              </div>

              <div class="form-group">
                <label>{{newPlaceHolder}}</label>
                <small class="text-danger text-left font-weight-normal float-left m-0 p-0"
                       *ngIf="newPassValid.touched && !newPassValid.valid">
                  <b *ngIf="newPassValid.errors.required">required</b>
                </small>
                <input required type="url" class="form-control pageContainer_editSetting_input py-3"
                       [(ngModel)]="newPass" name="newPassValid" #newPassValid="ngModel"
                       placeholder="{{newPlaceHolder}}">
              </div>

              <div class="form-group">
                <label>{{renewPlaceHolder}}</label>
                <small class="text-danger text-left font-weight-normal float-left m-0 p-0"
                       *ngIf="renewPassValid.touched && !renewPassValid.valid && matchPAss">
                  <b *ngIf="renewPassValid.errors.required">required</b>
                </small>
                <br>
                <small class="text-danger text-left font-weight-normal float-left m-0 p-0">
                  <b *ngIf="matchPAss">doesn't match</b>
                </small>

                <input required type="url" class="form-control pageContainer_editSetting_input py-3"
                       [(ngModel)]="renewPass" name="renewPassValid" #renewPassValid="ngModel" (change)="matchpass()"
                       placeholder="{{renewPlaceHolder}}">
              </div>
              <div class="col-12 text-center p-0 mt-4">
                <small class="text-success w-100 d-block text-right font-weight-bold" *ngIf="updateSuccess">تم
                  التعديل بنجاح!
                </small>
                <button class="btn pageContainer_editSetting_saveBtn" (click)="changePassword()"
                        [disabled]="!changepassword.valid">{{updateBtn}}
                </button>
              </div>

              <img *ngIf="loading"
                   src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
