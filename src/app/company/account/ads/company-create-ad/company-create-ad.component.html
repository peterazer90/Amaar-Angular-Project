<section class="pageContainer d-flex">
  <div class="container">
    <div class="row mx-0 mt-0 mb-0">
      <div class="pb-2 pt-0 px-0 m-0 text-justify pageContainer_prag d-block w-100">
        <div class="row pageContainer_editSetting">
          <h2 class="col-12 text-center pt-5 m-0 font-weight-bold pageContainer_registerSteps_title">{{headTitle}}</h2>
          <div class="d-block col-12 col-sm-12 col-md-10 col-lg-8 m-auto pt-5">
            <form #AdForm="ngForm">
              <div class="form-group">
                <p class="text-danger text-right font-weight-bold position-absolute validateText"
                   *ngIf="titleVLD.touched && !titleVLD.valid">
                  <b *ngIf="titleVLD.errors.required">required</b>
                </p>
                <input required type="text" class="form-control py-3 pageContainer_registerSteps_input"
                       placeholder="{{adTitle}}" [(ngModel)]="title" name="titleVLD" #titleVLD="ngModel">
              </div>
              <div class="form-group pt-2">
                <p class="text-danger text-right font-weight-bold position-absolute validateText"
                   *ngIf="contentVLD.touched && !contentVLD.valid">
                  <b *ngIf="contentVLD.errors.required">required</b>
                </p>
                <textarea required class="form-control py-3 pageContainer_registerSteps_input" rows="5"
                          placeholder="{{adDesc}}" [(ngModel)]="content" name="contentVLD"
                          #contentVLD="ngModel"></textarea>
              </div>
              <div class="form-group pt-2">
                <p class="text-danger text-right font-weight-bold position-absolute validateText"
                   *ngIf="city_idVLD.touched && !city_idVLD.valid">
                  <b *ngIf="city_idVLD.errors.required">required</b>
                </p>
                <select required class="form-control py-3 pageContainer_registerSteps_input" [(ngModel)]="city_id"
                        name="city_idVLD"
                        #city_idVLD="ngModel">
                  <option value="0">{{chooseCity}}</option>
                  <option *ngFor="let select of cities"
                          value="{{select.id}}">
                    {{select.name}}
                  </option>
                </select>
              </div>
              <div class="form-group pt-2">
                <p class="text-danger text-right font-weight-bold position-absolute validateText"
                   *ngIf="durationVLD.touched && !durationVLD.valid">
                  <b *ngIf="durationVLD.errors.required">required</b>
                </p>
                <select required class="form-control py-3 pageContainer_registerSteps_input" [(ngModel)]="duration"
                        name="durationVLD"
                        #durationVLD="ngModel">
                  <option value="0">{{chooseDuration}}</option>
                  <option value="DAY"> {{adDurationDAY}}</option>
                  <option value="MONTH"> {{adDurationMONTH}}</option>
                  <option value="SIXMONTHES"> {{adDurationSIXMONTHES}}</option>
                  <option value="YEAR"> {{adDurationYEAR}}</option>

                </select>
              </div>
              <div class="form-group pt-2">
                <label>{{adImg}}</label>
                <input type="file" class="form-control-file" (change)="upload($event)" placeholder="{{adImg}}">

              {{image}}

        </div>
      </div>
    </div>
  </div>
</section>
