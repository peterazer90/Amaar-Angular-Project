<main class="page">
  <section class="pageContainer d-flex">
    <div class="container">
      <div class="row mx-0 mt-0 mb-0">
        <div class="pb-2 pt-0 px-0 m-0 text-justify pageContainer_prag d-block w-100">
          <div class="row pageContainer_editSetting">
            <h2 class="col-12 text-center pt-5 m-0 font-weight-bold pageContainer_editSetting_title">
              {{settingTitle}}</h2>
            <div class="d-block col-12 col-sm-12 col-md-10 col-lg-8 m-auto pt-5">
              <form>
                <div class="form-group">
                  <input type="text" class="form-control py-3 pageContainer_editSetting_input"
                         placeholder="{{namePlaceHolder}}" value="{{clientName}}">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control py-3 pageContainer_editSetting_input"
                         placeholder="{{emailPlaceHolder}}" value="{{clientEmail}}">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control py-3 pageContainer_editSetting_input"
                         placeholder="{{phonePlaceHolder}}" value="{{clientPhone}}">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control py-3 pageContainer_editSetting_input"
                         placeholder="{{passwordPlaceHolder}}">
                </div>
                <div class="form-group">
                  <select class="form-control py-3 pageContainer_editSetting_input">
                    <option>{{chooseCountryPlaceHolder}}</option>
                  </select>
                </div>
                <div class="form-group">
                  <select class="form-control py-3 pageContainer_editSetting_input">
                    <option>{{chooseCityPlaceHolder}}</option>
                  </select>
                </div>
                <div class="col-12 text-center p-0 mt-4">
                  <button class="btn pageContainer_editSetting_saveBtn">{{formBtn}}</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<app-copyright></app-copyright>
